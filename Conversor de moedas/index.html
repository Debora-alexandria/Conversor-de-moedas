<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="main.css">
  <title>Conversor de Moedas</title>

  <div class="container">
    <h1>Conversor de Moedas</h1>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Digite o valor" />

    <label for="de">Converter de:</label>
    <select id="de">
      <option value="USD">Dólar Americano (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="BTC">Bitcoin (BTC)</option>
    </select>

    <label for="para">Converter para:</label>
    <select id="para">
      <option value="BRL">Real Brasileiro (BRL)</option>
    </select>

    <button onclick="converter()">Converter</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    // Dados fixos das cotações (simulando a resposta da API)
    const cotacoes = {
      "USD": 5.7276,
      "EUR": 6.8195,
      "BTC": 359973.9
    };

    function converter() {
      const valor = parseFloat(document.getElementById("valor").value);
      const de = document.getElementById("de").value;
      const para = document.getElementById("para").value;
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(valor) || valor <= 0) {
        resultadoDiv.textContent = "Por favor, insira um valor válido.";
        return;
      }

      if (para !== "BRL") {
        resultadoDiv.textContent = "Apenas conversões para Real Brasileiro (BRL) estão disponíveis.";
        return;
      }

      const taxa = cotacoes[de];
      const valorConvertido = valor * taxa;

      resultadoDiv.innerHTML = `<strong>${valor.toFixed(2)} ${de}</strong> equivale a <strong>R$${valorConvertido.toFixed(2)}</strong>`;
    }
  </script>

</body>
</html>
